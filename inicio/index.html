<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Sistema de Rastreamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 40px;
        }
        
        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #E0E0E0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            height: 100%;
            width: 60%;
            background: linear-gradient(90deg, #ffc107, #ff8f00);
            border-radius: 10px;
            transition: width 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .instruction {
            font-size: 16px;
            color: #333;
            margin-bottom: 40px;
        }
        
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        
        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.4);
        }
        
        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.3);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.3);
        }
        
        .security {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            color: #999;
            font-size: 14px;
        }
        
        .lock-icon {
            width: 16px;
            height: 16px;
            background-color: #999;
            border-radius: 2px;
            position: relative;
        }
        
        .lock-icon::after {
            content: '';
            position: absolute;
            top: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 6px;
            background-color: #999;
            border-radius: 4px 4px 0 0;
        }
        
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .links a {
            color: #6699FF;
            text-decoration: underline;
            font-size: 14px;
        }
        
        .links a:hover {
            color: #3366FF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Início - Sistema de Rastreamento</h1>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <p class="instruction">Sistema já iniciado! Clique no botão para confirmar sua entrega!</p>
        
        <button class="btn" onclick="liberarPacote()">LIBERAR PACOTE AGORA</button>
        
        <div class="security">
            <div class="lock-icon"></div>
            <span>Sistema seguro e protegido conforme LGPD.</span>
        </div>
        
        <div class="links">
            <a href="politica.html">Política de Privacidade</a>
            <a href="termos.html">Termos de Uso</a>
            <a href="contato.html">Contato</a>
        </div>
    </div>
    
    <script>
        function liberarPacote() {
            const btn = document.querySelector('.btn');
            const progressBar = document.querySelector('.progress-bar');
            const originalText = btn.textContent;
            
            // Efeito de loading
            btn.textContent = 'PROCESSANDO...';
            btn.style.background = 'linear-gradient(45deg, #007bff, #0056b3)';
            btn.style.transform = 'scale(0.95)';
            btn.disabled = true;
            
            // Animar a barra de progresso de forma mais rápida
            let progress = 60; // Começar de onde parou
            const progressInterval = setInterval(() => {
                // Velocidades mais rápidas
                let increment;
                if (progress < 80) {
                    increment = Math.random() * 8 + 4; // Rápido no meio (4-12%)
                } else {
                    increment = Math.random() * 3 + 1; // Moderado no final (1-4%)
                }
                
                progress += increment;
                if (progress > 100) progress = 100;
                
                progressBar.style.width = progress + '%';
                
                // Mudar cor para azul quando chegar em 80%
                if (progress >= 80) {
                    progressBar.style.background = 'linear-gradient(90deg, #007bff, #0056b3)';
                }
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    btn.textContent = 'REDIRECIONANDO...';
                    
                    // Redirecionar para a etapa 1 do funil
                    setTimeout(() => {
                        window.location.href = '../1/';
                    }, 500);
                }
            }, 80); // Atualiza a cada 80ms para ser bem mais rápido
        }
        
        // Adicionar efeito de pulsação no botão
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.querySelector('.btn');
            
            // Efeito de pulsação sutil
            setInterval(() => {
                btn.style.boxShadow = '0 4px 15px rgba(0, 123, 255, 0.3)';
                setTimeout(() => {
                    btn.style.boxShadow = '0 6px 20px rgba(0, 123, 255, 0.4)';
                }, 1000);
            }, 2000);
        });
    </script>
</body>
</html>
